<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- bootstrap -->    
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- font awesome -->      
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <!-- stylesheet -->      
<link rel="stylesheet" href="assets/css/style.css">
<title>brewRIGHT</title>
</head> 
<body>   
    <!-- logo -->              
<header class="container">
    <div class="row justify-content-center justify-content-md-start">       
        <div class="col-6" id="logo">  
            <!-- span elements allow for 200 and 600 weight in title logo -->   <span id="brew">BREW</span><span id="right">RIGHT</span>
        </div> 
        <div class="col-6"></div>
    </div> 
    <!-- end logo --> 
    <!-- game nav -->
    <div class="row justify-content-between justify-content-md-start">
        <div class="col-2"><button type="button" title="Start Game" class="btn"><i class="fas fa-play-circle"></i></button></div>
        <div class="col-2"><button type="button" title="Restart Game" class="btn"><i class="fas fa-redo-alt"></i></button></div>
        <div class="col-2"><button type="button" title="How-To Guide" class="btn"><i class="fas fa-question-circle"></i></button></div> 
    </div>
    <div class="col-6"></div>  
    <!-- end game nav -->                    
</header> 
 
    <!-- begin game content -->               
<section class="container" id="game-container">       
    <div class="row justify-content-start">  
        <div class="c-bubble c-bubble-bottom-left" id="customer">customer text </div>       
    </div>  
    <div class="row justify-content-end" id="user">     
        <div class="u-bubble u-bubble-bottom-right">user text</div>
    </div>           

    <div class="row justify-content-center" id="order-box"> 
        <div class="col">size
            <div class="row">
                <div class="col">8oz</div> 
                <div class="col">12oz</div>
                <div class="col">16oz</div>
            </div>
        </div>
        <div class="col">syrup
            <div class="row">
                <div class="col">Vanilla</div> 
                <div class="col">Hazelnut</div>
                <div class="col">Mocha</div>
            </div>
        </div>
        <div class="col">milk
            <div class="row">
                <div class="col">Whole</div> 
                <div class="col">Nonfat</div>
                <div class="col">Oatmilk</div>
            </div>
        </div>
        <div class="col">drink
            <div class="row">
                <div class="col">Latte</div> 
                <div class="col">Americano</div>
                <div class="col">Cappuccino</div>
            </div>
        </div>
    </div>
   
</section>    
    <!-- end game content -->   

    <!-- begin footer -->      
<footer class="container-fluid fixed-bottom"> 
        <div>2020<a href="https://github.com/ItMeMarg" target="_blank">ItMeMarg</a></div>          
</footer>    
    <!-- end footer -->      
    <!-- begin scripts -->       
<script src="assets/js/script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <!-- end scripts -->      
</body>
</html>
